<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواقيت الصلاة في مصر</title>
  <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1>مواقيت الصلاة في مصر</h1>
    <h2 class="date">التاريخ</h2>
    <form id="cityForm">
      <label for="city">اختر المدينة:</label>
      <select id="city" name="city">
        <option value="Mansoura">المنصورة</option>
        <option value="Cairo">القاهرة</option>
        <option value="Alexandria">الإسكندرية</option>
        <option value="Giza">الجيزة</option>
        <option value="Luxor">الأقصر</option>
        <option value="Aswan">أسوان</option>
      </select>
    </form>
    <div id="prayerTimes">
      <!-- سيتم عرض مواقيت الصلاة هنا -->
      <p>يرجى اختيار مدينة لعرض مواقيت الصلاة.</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
